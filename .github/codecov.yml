codecov:
  branch: main
  bot: codecov
  require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: "70...90"
  status:
    project:
      default:
        target: auto
        threshold: 1%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

fixes:
  - "/home/runner/work/nebula/::"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
